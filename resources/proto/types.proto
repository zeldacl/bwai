package messages;
option java_package = "org.bwapi.proxy.messages";
option java_outer_classname = "BasicTypes";

message VoidT {
}

message BoxedBoolean {
  required bool isWinner = 1;
}

message TextMsg {
  required string text = 1;
}

message Position {
  required int32 x = 1;
  required int32 y = 2;
}

message TilePosition {
  required int32 x = 1;
  required int32 y = 2;
}
